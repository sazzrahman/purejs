<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Display</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container item">
            <div class="container-icon">
                <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
            </div>
            <div class="counter-num" target='101992'></div>
            <p class="container-text">Twitter Followers</p>
        </div>
        <div class="container item">
            <div class="container-icon"><i class="fa fa-youtube-play fa-3x" aria-hidden="true"></i></div>
            <div class="counter-num" target='20100'></div>
            <p class="container-text">YouTube Subscribers</p>
        </div>
        <div class="container item">
            <div class="container-icon"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></div>
            <div class="counter-num" target='33777'></div>
            <p class="container-text">Facebook Fans</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
